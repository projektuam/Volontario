{% extends 'base.html' %}

{% block content %}

   <div id="top"><h1 style="color:blue">Rejestracja</h1><br> <br></div>
    <form method="POST" class="user-form">

{% csrf_token %} 
 <center>     
<div class="Username">
    <h4 style="color:black">
    <label for="{{ form.UserForm.username }}">Login:</label><br>
    {{ user_form.username }}</h4>
</div>

<div class="Haslo">
    <h4 style="color:black">
    <label for="{{ form.UserForm.password }}">Hasło:</label><br>
    {{ user_form.password }}</h4>
</div>

<div class="email">
    <h4 style="color:black">
    <label for="{{ form.UserForm.email }}">Email:</label><br>
    {{ user_form.email }}</h4>
</div>


<div class="imie">
    <h4 style="color:black">
    <label for="{{ form.UserForm.first_name }}">Imię:</label><br>
    {{ user_form.first_name }}</h4>
</div>

<div class="nazwisko">

    {{ user_form.last_name}}</h4>

<div class="admin">

</center>
<br>
<br>
<br>

        <div><p align="center"><button type="submit" style="font: 15pt Arial; font-style: italic; font-weight: bold; color:#663366;vertical-align:middle;width:200px; height:50px"class="save btn btn-default" >Zapisz</button></p></div>
    </form>
